<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>CinemaApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
<h1>Lista de Filmes</h1>
<h3><a href="/filmes" class="waves-effect waves-light btn"><i
        class="material-icons left">format_list_bulleted</i>Lista de filmes</a></h3>
<h3><a href="/cadastrarFilme" class="waves-effect waves-light btn"><i
        class="material-icons left">add_circle_outline</i>Cadastrar Filme</a></h3>
    </div>

<table class="container">
    <thead>
    <tr>
        <th>Nome do filme</th>
        <th>Data de início do Cartaz</th>
        <th>Data de Término do Cartaz</th>
    </tr>

    </thead>
    <tbody>



    <tr th:each="filme : ${filmes}">
        <td><a th:href="${(#mvc.url('FC#detalhesFilme').arg(0, filme.codigo)).build()}"><span
                th:text="${filme.nome}"></span></a></td>
        <td><span th:text="${filme.dataInicio}"></span></td>
        <td><span th:text="${filme.dataTermino}"></span></td>

    </tr>
    </tbody>
</table>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
