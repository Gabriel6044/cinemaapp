<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>CinemaApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Comprar Ingresso</h1>
<h3><a href="/filmes" class="waves-effect waves-light btn"><i
        class="material-icons left">format_list_bulleted</i>Lista de filmes</a></h3>

<div th:each="filme : ${filme}" class="container">
    <div class="row">
        <p>Nome: <span th:text="${filme.nome}"></span></p>
        <p>Data de inicio: <span th:text="${filme.dataInicio}"></span></p>
        <p>Data de t√©rmino: <span th:text="${filme.dataTermino}"></span></p>
    </div>

<!--    <h5 style="color: red"><th:block th:include="mensagemValidacao"></th:block></h5>-->

    <form method="post" th:object="${pessoa}">
        <div class="row">
            <div class="input-field col s6">
                Nome: <input type="text" value="" name="nomePessoa" placeholder="Nome Completo"/>
            </div>

            <div class="input-field col s3">
                RG: <input type="text" value="" name="rg" placeholder="AA-00.000.000-0" class="validate"/>
            </div>


        </div>
        <button class="waves-effect waves-light btn" type="submit"><i
                class="material-icons left">check_circle</i>Comprar Ingresso
        </button>
    </form>

</div>
<h5>Lista de clientes:</h5>
<div class="container" th:each="pessoa : ${pessoas}">
    <div class="row">
        <div class="input-field col s6">
    <p><span th:text="${pessoa.nome}"></span></p>
    </div>
        <div class="input-field col s3">
    <p><span th:text="${pessoa.rg}"></span></p>
        </div>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
